<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="chat">

        <div class="docs">
            <h3>
                {% if type == 'pat' %}
                    Doctors
                {% else %}
                    patients
                {% endif %}
             </h3>

            <div id="dchat">
                <ul>
                        {% for docs in rooms %}
                            <li class="current_chats">
                                    {% if type == 'doc' %}
                                         {{docs['user_id']}}
                                    {% else %}
                                         {{docs['doc']}}
                                    {% endif %}
                           </li>
                        {% endfor %}
                        
                </ul>
            </div>
        </div>

        <div class="chat_screen">
            <div id="message_board"></div>
            <div id="send">
                <div class="input"><input type="text" name="text" id='text'></div>
                <div class="submit"><input type="submit" value="send" id='sent'></div>
            </div>
        </div>
    </div>
    {{user_id}}
    <script>
        var user = `{{user_id}}`
        var from_redirect = `{{redirected_user}}`
    </script>
    <!-- socket io file -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" ></script>
    <!-- our own made socket listener -->
    <script type="text/javascript" src="{{url_for('static',filename='script/message.js')}}"></script>

</body>
</html>
