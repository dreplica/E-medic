<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>print</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        <div class="jumbotron jumbotron-fluid" style='text-align: left !important;'>
                <div class="container text-success">
                        <h1 class="display-4">E - Medicals  <small style="font-size:15px;">  Health for all ....</small></h1>
                </div> 
            </div> 

            <button class="btn btn-primary" style="margin:10px; position:relative;left:200px;" id="print">Print</button>

            <table class="table table-striped" style='width:70%; margin:auto;'>
                    <thead style='border-top:3px solid black; border-bottom:3px solid black; text-align:center;''>
                        <tr>
                        <th scope="col">Doctor</th>
                        <th scope="col">Treatment</th>
                        <th scope="col">Issue</th>
                        <th scope="col">Prescribed Drugs</th>
                        <th scope="col">Date</th>
                        </tr>
                    </thead>
                    <tbody style="border-left:3px solid black; text-align:center;">
                        {% for docs in consult %}
                        <tr>
                            <td>Dr. {{docs['doc']}}</td>
                            <td>{{docs['recomm']}}</td>
                            <td>{{docs['issue']}}</td>
                            <td>{{docs['drugs']}}</td>
                            <td>{{docs['date'][0:10]}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table> 
<script>
    document.getElementById('print').onclick =(e)=>{
        document.getElementById('print').style.display = 'none';
       setTimeout(()=>{
           window.print()
           document.getElementById('print').style.display = 'block';
        },2000)
     }

</script>
</body>
</html>
