{% extends "client_layout.html" %}
{% block main %}
    <div class="jumbotron jumbotron-fluid" style='text-align: left !important;'>
        <div class="container text-success">
            <h1 class="display-4"><em>E - Medicals</em></h1>
            <p class="lead">This is your online work environment..</p>
        </div>
    </div>
    <div class="container formcard">
        <h3>Update your profile</h3>
        <form action="/update" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" placeholder="New email address">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="num" class="form-control" placeholder="New phone numbeer">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea type="text" name="loc" class="form-control" placeholder="New phone numbeer"></textarea>
            </div>
            <div class="form-group">
                <label for="picture">Picture Upload</label>
                <input type="file" name="picture" class="form-control">
            </div>
            <input type="submit" value="Update" class="btn btn-success">
            <input type="submit" value="Cancel" class="btn btn-danger">
        </form>
    </div>
{% endblock %}
