<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/client.css">    
    <title>Clients</title>
</head>
<body>

<nav id="mySidenav" class="sidenav">    
  <a><h6 class="text-light" id="i"><strong><em>Welcome {{ user[0]['user_id'] }}</em></strong></h6></a> 
  {% if user[0]['type'] == 'pat' %}
    <a href="/patient">Home</a>
  {% else %}
    <a href="/doctor">Home</a> 
  {% endif %}
  <a href="">History</a>
  <a href="/chats">Chats</a>
  {% if user[0]['type'] == 'pat' %}
    <a href="/map">Find Doc</a>
  {% endif %}
  <a href="/update">Update</a>
  <a href="/logout" class="text-light"><strong><em></em>Log out</a>
</nav>

<div id="main">
    <nav class="navbar navbar-inverse bg-dark" style="position:fixed;top:0; width: 100%;">
        <span> 
            <a class="navbar-brand" href="">
                <img src="../static/css/white.png" width="100" height="30" alt="">
            </a>
        </span> 
    </nav>

{% block main %}{% endblock %} 

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(".his").click(function(){
        $(".hisdrop").toggle()
    })
    $(".prog").click(function(){
        $(".progdrop").toggle()
    })
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
      document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
      document.body.style.backgroundColor = "white";
    }
    </script>
   
</body>
</html>
