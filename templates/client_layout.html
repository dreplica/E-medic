<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/client.css">
<title>Client</title>
</head>
<body>

<nav id="mySidenav" class="sidenav">    
  <h5 class="text-light" id="i"><strong><em></em>Welcome {{ user }}</em></strong></h5>    
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">Home</a>
  <a href="#">History</a>
  <a href="#">Chats</a>
  <a href="#">Update</a>
  <a href="/logout">Log out</a>
</nav>

<div id="main">
    <nav class="navbar navbar-inverse bg-dark" style="position:fixed;top:0; width: 100%;z-index:1;">
        <span style="font-size:30px;cursor:pointer;color: white;" onclick="openNav()">&#9776;  
            <a class="navbar-brand" href="">
                <img src="https://res.cloudinary.com/dl7mq5dpq/image/upload/v1574080629/1574079078236-1_b4cbwz.png" width="100" height="30" alt="">
            </a>
        </span> 
    </nav>

{% block main %}{% endblock %} 
</div>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  document.body.style.backgroundColor = "white";
}
</script>
   
</body>
</html>
