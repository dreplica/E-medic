{% extends "layout.html" %}
{% block main %} 
<div class="formcard">     
    <form action="/p_register" method="post" enctype="multipart/form-data">        
        <div id='ffirst'>
            <h3>Fill out the form</h3>
            <span>{{msg}}</span>
            <input type="hidden" name="type" value="pat">             

            <div class="form-group">
                <label for="username">Username</label>
                <input type="phone" id="username" name="username" class="form-control" placeholder="Enter username" id='us' required>
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email address" required>
                <span class="emailerr"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" name="confirm" class="form-control" placeholder="Enter Password" required>
            </div>
            <input type="submit" class="btn btn-success" value="Submit" id='first'>
        </div>
         
        <div id="fsec" style='display:none;'>         
            <h3>Personal Information</h3>
            <input type="hidden" name="type" value="pat"> 
            <div class="form-row">
                <div class="col">
                    <label for="firstname">First Name</label>
                    <input type="text" name="fname" class="form-control" placeholder="Enter first name" required>
                </div>
                <div class="col">
                    <label for="lasttname">Last Name</label>
                    <input type="text" name="lname" class="form-control" placeholder="Enter last name" required>
                </div>        
            </div>            
            <div class="form-group">
                <label for="marital">Marital status</label>
                <select class="custom-select" name="mstat" required>
                    <option disabled selected>Choose</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorce">Divorce</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="phone" name="pnum" class="form-control" placeholder="Enter phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Home address</label>
                <textarea name="address" class="form-control" placeholder="Enter home address" required></textarea>
            </div>
            <div class="form-group">
                <label for="state">States</label>
                <select class="custom-select" name="states" required>
                    <option disabled selected>Choose</option>
                    {% for state in states %}
                    <option value={{state[2]}}>{{ state[2] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="custom-select" name="sex" required>
                    <option disabled selected>Choose</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of birth</label>
                <input type="date" name="dob" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="validname">Valid id name</label>
                <input type="text" name="idname" class="form-control" placeholder="Enter valid id" required>
            </div>
            <div class="form-group">
                <label for="id">Valid id number</label>
                <input type="text" name="idnum" class="form-control" placeholder="Enter valid id nume" required>
            </div>
            <div class="form-group">
                <label for="photo">Upload photo</label>
                <input type="file" name="photo" class="form-control" required>
            </div>
            <input type="submit" class="btn btn-success" value="Submit" id="sec"> 
            
        </div>
            
        <div id="fthird" style='display:none;'>
            <h3>Medical History</h3>
            <div class="form-group">
                <label for="group">Blood Group</label>
                <select class="custom-select" name="blood" required>
                    <option disabled selected>Choose</option>
                    <option value="o">O+</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="ab">AB</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gene">Genotype</label>
                <select class="custom-select" name="gene" required>
                    <option disabled selected>Choose</option>
                    <option value="aa">AA</option>
                    <option value="as">AS</option>
                    <option value="ss">SS</option>
                </select>
            </div>
            <div class="form-group">
                <label>Describe known medical issues</label>
                <textarea name="issues" class="form-control" placeholder="Describe issues here" required></textarea>
            </div>
            
            <h4>Next of kin</h4>
            <div class="form-row">
                <div class="col">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" class="form-control" placeholder="Enter first name" required>
                </div>
                <div class="col">
                    <label for="lasttname">Last Name</label>
                    <input type="text" name="lastname" class="form-control" placeholder="Enter last name" required>
                </div>        
            </div>
            <div class="form-group">
                <label for="number">Phone number</label>
                <input type="text" name="knumber" class="form-control" placeholder="Enter phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="kemail" name="kemail" class="form-control" placeholder="Enter email address" required>
            </div> 
            <div class="form-group">
                <label for="address">Home Address</label>
                <textarea name="kadd" class="form-control" placeholder="Enter home address" required></textarea>
            </div>
            <input type="submit" class="btn btn-success" value="Submit" id='all'>
            
        </div>         
    </form>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>       
    <script>
        document.getElementById('first').onclick=(e)=>{
            e.preventDefault();
            ffirst.style.display = 'none';
            document.getElementById('fsec').style.display = 'block'

            document.getElementById('sec').onclick=(e)=>{
                e.preventDefault();
                fsec.style.display = 'none';
                document.getElementById('fthird').style.display = 'block'

            }    
        }
        $('document').ready(function(){
            $('#username').on('blur', function(){
                let username = $('#username').val()
                if (username == "") {
                    return false
                }
                $.ajax({
                    url: "http://127.0.0.1:5000/user_checker/"+username,
                    method: 'get',
                    success: function(msg){
                        console.log(msg)
                        $(".error").html(msg);
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                        $(".error").html(textStatus + " " + errorThrown);
                    }
                });                
            })
            $('#email').on('blur', function(){
                let email = $('#email').val()
                if (email == "") {
                    return false
                }
                $.ajax({
                    url: "http://127.0.0.1:5000/email_checker/"+email,
                    method: 'get',
                    success: function(msg){
                        console.log(msg)
                        $(".emailerr").html(msg);
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                        $(".emailerr").html(textStatus + " " + errorThrown);
                    }
                });                
            })
        });  

    </script>
</div>                
{% endblock %}
